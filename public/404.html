<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmAI Insights</title>
    <script>
        // Single Page Application redirect for GitHub Pages
        // This script takes the current URL and redirects to the index page
        // with the current path as a query parameter
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?')
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                )
            }
        }(window.location))
    </script>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: system-ui, -apple-system, sans-serif;">
        <div style="text-align: center;">
            <h1 style="color: #059669;">FarmAI Insights</h1>
            <p>Loading...</p>
        </div>
    </div>
</body>
</html>
